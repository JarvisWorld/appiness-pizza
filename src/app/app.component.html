<div class="homeContainer">
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#000" type="square-jelly-box">
        <p style="font-size: 20px; color: rgb(209, 198, 198);font-weight: bold;margin-top: 75px;">Loading...</p>
    </ngx-spinner>
    <div class="body-page">
        <order-list (outputIndex)="_getEventIndex($event)" *ngIf="!showOrder"></order-list>
        <order-details [orderIndex]="selectedIndex" *ngIf="showOrder" (backToOrder)="_backToOrder($event)"></order-details>
    </div>
</div>
